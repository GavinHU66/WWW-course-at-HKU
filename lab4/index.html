<html>
  <head>
    <title>Stock Status System</title>
    <link rel="stylesheet" type="text/css"  href="style.css">
    <script src=" jquery-3.3.1.js"></script>
    <script type="text/javascript" src="script_lab4.js">

    </script>
  </head>

  <body>
  	<h1>Stock Status System</h1>
    <div id="List">
		<div id="entries">
		</div>

		<div id="button_all" class="buttons">
			<p> Show All</p>
		</div>

		<input id="stockcode" type="text">
		<div class="buttons" id="FS">
			<p>Filter by Stockcode</p>
		</div>

		<input id="category" type="text">
		<div class="buttons" id="FC">
			<p>Filter by Category</p>
		</div>

		<div class="buttons" id="orderByName">
			<p>Order by Name</p>
		</div>

		<div class="buttons" id="orderByCategory">
			<p>Order by Category</p>
		</div>

    </div>
  </body>
</html>
